<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Homepage</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="shortcut icon" href="/img/logotype.png" type="image/x-icon">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
    </nav>

    <div class="main">
        <div class="Logotype">
            <img src="/img/Logotype_WhiteBackground.png" alt="Company logo" class="centerImage" width="300" height="300">
        </div>
        <div class="quote-container">
            <h1 style="margin-top: 0px; text-align: center; padding-top: 120px;"><i>Trusted by farmers worldwide for durable and reliable tires</i></h1>
        </div>
        <div class="flex-Container">
            <div>
                <a href="/products" class="homePage-Photo-Links">
                    <img src="/img/logotype.png" alt="" width="200" height="200">
                    <h1 style="text-align: center;">Products</h1>
                </a>
            </div>
            <div>
                <a href="/contact" class="homePage-Photo-Links">
                    <img src="/img/contactUs.png" alt="Contact us image" width="200" height="200">
                    <h1 style="text-align: center;">Contact us</h1>
                </a>
            </div>
            <div>
                <a href="/about" class="homePage-Photo-Links">
                    <img src="/img/aboutUs.png" alt="" width="200" height="200">
                    <h1 style="text-align: center;">About us</h1>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
